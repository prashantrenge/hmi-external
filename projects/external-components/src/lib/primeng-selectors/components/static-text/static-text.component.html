<div class="statictext-widget element-container dynamic-style-parent" 
    [hidden]="!dynamicAttributes.visibleValue"
    [ngClass]="fieldObj.layoutProperties.css && fieldObj.layoutProperties.css.customClassName">
    <span *ngIf="keyArr && keyArr.length" class="dynamic-style-child">{{ fieldObj.value | dynamicString: keyArr }}</span>
    <span #primeElement *ngIf="!(keyArr && keyArr.length)" class="dynamic-style-child" [innerHTML]="fieldObj.value"></span>
</div>
