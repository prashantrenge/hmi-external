<div #editorContainer class="editor-container" style="border: none"></div>
<div class="button-actions">
    <button pButton type="button" class="p-button p-button-sm theme" (click)="saveCode()" tooltipPosition="top" pTooltip="Save/update code to the GitHub repository">Save</button>
    <button pButton type="button" class="p-button p-button-sm theme p-button-secondary" (click)="cancel()">Cancel</button>
</div>
